<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Flip – Arc Testnet</title>
  <!-- ETHERS.JS DO CDN OFICIAL (unpkg - fix para carregar corretamente) -->
  <script defer src="https://unpkg.com/ethers@6/dist/ethers.umd.min.js"></script>
  <!-- TAILWIND + FONTES -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #eef2ff, #c7d2fe); }
    .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
    .btn-primary { @apply bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold; }
    .btn-outline { @apply border border-indigo-300 text-indigo-700 hover:bg-indigo-50; }
    .coin-btn { @apply h-32 text-4xl font-bold transition-all duration-200 rounded-2xl; }
    .coin-btn-active { @apply ring-4 ring-yellow-400 ring-offset-2 scale-105; }
    .coin-btn-tails { @apply ring-purple-400; }
    .spinner { @apply animate-spin inline-block w-5 h-5 border-2 border-current border-t-transparent rounded-full; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="card w-full max-w-2xl p-8 rounded-2xl shadow-2xl border border-indigo-100">
    <div class="space-y-8">
      <!-- HEADER -->
      <div class="text-center space-y-2">
        <h1 class="text-5xl font-bold text-gray-900 flex items-center justify-center gap-3">
          <span class="text-6xl">Coin Flip</span>
        </h1>
        <p class="text-lg text-indigo-600">Arc Network Testnet</p>
        <p class="text-sm font-medium text-purple-600">Win and get your bet + 10% bonus!</p>
      </div>
      <!-- SALDO DA CASA -->
      <div class="bg-gradient-to-r from-green-50 to-emerald-50 p-5 rounded-xl border border-green-200 text-center">
        <p class="text-sm text-gray-600">House Balance</p>
        <p id="houseBalance" class="text-4xl font-bold text-green-700">0.000000</p>
      </div>
      <!-- SALDO DO JOGADOR -->
      <div id="playerBalanceSection" class="hidden bg-gradient-to-r from-blue-50 to-cyan-50 p-5 rounded-xl border border-blue-200 text-center">
        <p class="text-sm text-gray-600">Your USDC Balance</p>
        <p id="playerBalance" class="text-4xl font-bold text-blue-700">0.000000</p>
      </div>
      <!-- CONECTAR CARTEIRA -->
      <div id="connectSection" class="space-y-3">
        <button id="connectBtn" class="w-full h-14 text-lg btn-primary rounded-xl flex items-center justify-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.656 0 3-1.344 3-3s-1.344-3-3-3-3 1.344-3 3 1.344 3 3 3zm-7 9c0-3.314 3.134-6 7-6s7 2.686 7 6"/></svg>
          Connect Wallet
        </button>
        <button id="addNetworkBtn" class="w-full h-14 text-lg btn-outline rounded-xl flex items-center justify-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
          Add Arc Testnet
        </button>
      </div>
      <!-- JOGO (APÓS CONEXÃO) -->
      <div id="gameSection" class="hidden space-y-6">
        <!-- INPUT DE APOSTA -->
        <div>
          <label class="text-sm font-medium text-gray-700 block mb-2">Bet Amount (USDC)</label>
          <input
            type="number"
            id="betInput"
            min="0.1"
            step="0.01"
            value="0.1"
            class="w-full h-14 text-xl font-semibold text-center rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none"
            placeholder="0.1"
          />
          <p id="minError" class="text-sm text-red-600 mt-1 hidden">Minimum bet: 0.1 USDC</p>
          <div id="payoutInfo" class="mt-4 p-4 bg-amber-50 border border-amber-200 rounded-xl text-center hidden">
            <p class="text-sm text-gray-600">If you win:</p>
            <p id="payoutAmount" class="text-3xl font-bold text-amber-700">0.00</p>
            <p class="text-xs text-gray-500 mt-1">Your bet + 10% bonus</p>
          </div>
        </div>
        <!-- ESCOLHA -->
        <div class="space-y-4">
          <p class="text-center font-medium text-gray-700">Choose Your Side</p>
          <div class="grid grid-cols-2 gap-4">
            <button id="headsBtn" class="coin-btn bg-gradient-to-br from-yellow-400 to-amber-500 text-white rounded-2xl">
              <div class="flex flex-col items-center">
                <span class="text-6xl">Heads</span>
                <span class="text-sm mt-1">50%</span>
              </div>
            </button>
            <button id="tailsBtn" class="coin-btn bg-gradient-to-br from-purple-500 to-pink-500 text-white rounded-2xl">
              <div class="flex flex-col items-center">
                <span class="text-6xl">Tails</span>
                <span class="text-sm mt-1">50%</span>
              </div>
            </button>
          </div>
        </div>
        <!-- BOTÃO DE APOSTA -->
        <button
          id="placeBetBtn"
          disabled
          class="w-full h-16 text-2xl font-bold bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3"
        >
          <span id="betBtnText">Place Bet</span>
          <span id="spinner" class="spinner hidden"></span>
        </button>
      </div>
      <!-- STATUS -->
      <div id="status" class="bg-gray-100 p-4 rounded-xl text-center border border-gray-300 hidden">
        <p class="text-sm text-gray-800"></p>
      </div>
      <!-- RODAPÉ -->
      <div class="text-center text-xs text-gray-500 space-y-1">
        <p>Make sure you're connected to <strong>Arc Testnet</strong></p>
        <p>
          Contract:
          <a id="contractLink" href="#" target="_blank" class="text-indigo-600 hover:underline">0x...</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    // CONFIGURAÇÕES
    const CONTRACT_ADDRESS = "0x92e9601eD482E5Aa7E4e924653ce08e0C27908fD";
    const ABI = [
      "function flip(uint256 guess) payable",
      "function getBalance() view returns (uint256)"
    ];
    const elements = {
      connectBtn: document.getElementById("connectBtn"),
      addNetworkBtn: document.getElementById("addNetworkBtn"),
      connectSection: document.getElementById("connectSection"),
      gameSection: document.getElementById("gameSection"),
      playerBalanceSection: document.getElementById("playerBalanceSection"),
      houseBalance: document.getElementById("houseBalance"),
      playerBalance: document.getElementById("playerBalance"),
      betInput: document.getElementById("betInput"),
      minError: document.getElementById("minError"),
      payoutInfo: document.getElementById("payoutInfo"),
      payoutAmount: document.getElementById("payoutAmount"),
      headsBtn: document.getElementById("headsBtn"),
      tailsBtn: document.getElementById("tailsBtn"),
      placeBetBtn: document.getElementById("placeBetBtn"),
      betBtnText: document.getElementById("betBtnText"),
      spinner: document.getElementById("spinner"),
      status: document.getElementById("status"),
      contractLink: document.getElementById("contractLink")
    };
    let provider, signer, contract, selectedChoice = null;
    // FUNÇÕES
    const showStatus = (msg) => {
      elements.status.querySelector("p").innerHTML = msg;
      elements.status.classList.remove("hidden");
    };
    const updatePayout = () => {
      const bet = parseFloat(elements.betInput.value) || 0;
      if (bet >= 0.1) {
        elements.payoutAmount.textContent = (bet * 1.1).toFixed(2);
        elements.payoutInfo.classList.remove("hidden");
      } else {
        elements.payoutInfo.classList.add("hidden");
      }
    };
    const updateBalances = async () => {
      try {
        const houseBal = await contract.getBalance();
        elements.houseBalance.textContent = ethers.formatUnits(houseBal, 6);
        const playerBal = await provider.getBalance(await signer.getAddress());
        elements.playerBalance.textContent = ethers.formatUnits(playerBal, 6);
      } catch (e) { console.error(e); }
    };
    const connectWallet = async () => {
      if (!window.ethereum) return showStatus("Install Rabby or MetaMask!");
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        elements.connectSection.classList.add("hidden");
        elements.gameSection.classList.remove("hidden");
        elements.playerBalanceSection.classList.remove("hidden");
        elements.contractLink.href = `https://testnet.arcscan.app/address/${CONTRACT_ADDRESS}`;
        elements.contractLink.textContent = CONTRACT_ADDRESS.slice(0, 8) + "..." + CONTRACT_ADDRESS.slice(-6);
        await updateBalances();
        showStatus("Connected!");
        window.ethereum.on("chainChanged", () => location.reload());
        window.ethereum.on("accountsChanged", () => location.reload());
      } catch (e) {
        showStatus(`Error: ${e.message}`);
      }
    };
    const addArcNetwork = async () => {
      try {
        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: "0x4CEF52",
            chainName: "Arc Testnet",
            rpcUrls: ["https://rpc.testnet.arc.network"],
            nativeCurrency: { name: "USDC", symbol: "USDC", decimals: 6 },
            blockExplorerUrls: ["https://testnet.arcscan.app"]
          }]
        });
        showStatus("Arc Testnet added!");
      } catch (e) {
        showStatus(`Error: ${e.message}`);
      }
    };
    const placeBet = async () => {
      const betStr = elements.betInput.value;
      const betValue = ethers.parseUnits(betStr, 6);
      if (betValue < 100_000n) return showStatus("Min 0.1 USDC");
      elements.placeBetBtn.disabled = true;
      elements.betBtnText.textContent = "Flipping";
      elements.spinner.classList.remove("hidden");
      try {
        const tx = await contract.flip(selectedChoice, { value: betValue });
        showStatus("Waiting for confirmation...");
        await tx.wait();
        showStatus(`Success! <a href="https://testnet.arcscan.app/tx/${tx.hash}" target="_blank" class="text-indigo-600 underline">View</a>`);
        await updateBalances();
      } catch (e) {
        showStatus(`Error: ${e.message}`);
      } finally {
        elements.placeBetBtn.disabled = false;
        elements.betBtnText.textContent = `Place Bet - ${betStr} USDC`;
        elements.spinner.classList.add("hidden");
      }
    };
    // EVENTOS
    elements.connectBtn.onclick = connectWallet;
    elements.addNetworkBtn.onclick = addArcNetwork;
    elements.betInput.addEventListener("input", () => {
      const val = parseFloat(elements.betInput.value) || 0;
      elements.minError.classList.toggle("hidden", val >= 0.1);
      updatePayout();
      elements.placeBetBtn.disabled = !selectedChoice || val < 0.1;
    });
    elements.headsBtn.onclick = () => {
      selectedChoice = 0;
      elements.headsBtn.classList.add("coin-btn-active");
      elements.tailsBtn.classList.remove("coin-btn-active", "coin-btn-tails");
      elements.placeBetBtn.disabled = false;
      elements.placeBetBtn.innerHTML = `Place Bet - ${elements.betInput.value} USDC`;
    };
    elements.tailsBtn.onclick = () => {
      selectedChoice = 1;
      elements.tailsBtn.classList.add("coin-btn-active", "coin-btn-tails");
      elements.headsBtn.classList.remove("coin-btn-active");
      elements.placeBetBtn.disabled = false;
      elements.placeBetBtn.innerHTML = `Place Bet - ${elements.betInput.value} USDC`;
    };
    elements.placeBetBtn.onclick = placeBet;
    // ATUALIZA SALDO A CADA 10s
    setInterval(() => {
      if (contract) updateBalances();
    }, 10000);
  </script>
</body>
</html>
